<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="game-button" style="display: flex; justify-content: center; padding-bottom: 20px; padding-top: 20px;"><button class="new-game">New Game</button></div>

        <div class="congo">
            <div class="message">YaY!
                <div class="next-message"></div>
            </div>
        </div>
        <div class="draw-container">
        <div class="draw">GAME DRAW</div>
        </div>
        <div class="container">
            <div class="game-box">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>

        </div>
        <div class="reset-box">
            <button class="reset">Reset</button>
        </div>
    </main>
<script src="script.js"></script>
</body>

</html>
